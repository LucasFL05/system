<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Spring Boot REST API</title>

    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<h1>Spring Boot REST API</h1>

<form action="" id="formRegisterUser">
    <div class="mb-3">
        <label class="form-label" for="id">ID</label>
        <input class="form-control" id="id" readonly="readonly" type="text"/>
    </div>

    <div class="mb-3">
        <label class="name" for="name">NAME:</label>
        <input
                class="form-control"
                id="name"
                placeholder="enter the name"
                type="text"
        />
    </div>

    <div class="mb-3">
        <label class="form-label" for="age">AGE:</label>
        <input
                class="form-control"
                id="age"
                placeholder="enter the age"
                type="number"
        />
    </div>
</form>

<button
        class="btn btn-success"
        id="btnSaveUser"
        onclick="saveUser()"
        type="button"
>
    Save
</button>
<button
        class="btn btn-primary"
        onclick="document.getElementById('formRegisterUser').reset();"
        type="button"
>
    New
</button>
<button
        class="btn btn-secondary"
        data-bs-target="#search"
        data-bs-toggle="modal"
        data-bs-whatever="@mdo"
        type="button"
>
    Search
</button>
<button
        class="btn btn-danger"
        onclick='deleteUser($("#id").val())'
        type="button"
>
    Delete
</button>

<div
        aria-hidden="true"
        aria-labelledby="exampleModalLabel"
        class="modal fade"
        id="search"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">search user</h1>
                <button
                        aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="col-form-label" for="recipient-name">Name:</label>
                        <input class="form-control" id="recipient-name" type="text"/>
                    </div>
                </form>
                <div style="overflow-y: auto; height: 300px;">

                    <table class="table table-striped table-hover" id="tableResults">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        type="button"
                >
                    Close
                </button>
                <button
                        class="btn btn-primary"
                        onclick="searchUserName()"
                        type="button"
                >
                    Search
                </button>
            </div>
        </div>
    </div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        src="https://code.jquery.com/jquery-3.7.1.min.js"
></script>


<script type="text/javascript">

    function searchUserName() {
      var user = {
        name: $("#recipient-name").val(),
      };

      if (user.name == "") {
        alert("Enter the name to search");
        return;
      }

      $.ajax({
        type: "GET",
        url: "api/users/searchName",
        data: { name: user.name },
        success: function (response) {
          $("#tableResults > tbody > tr").remove();

          for (var i = 0; i < response.length; i++) {
            var user = response[i];
            var row =
              "<tr><td>" +
              user.id +
              "</td><td>" +
              user.name +
              "</td><td>" +
              user.age +
              "</td><td><button type='button' class='btn btn-primary' data-bs-dismiss='modal' onclick='searchUserId(" +
              user.id +
              ")'>Edit</button></td><td><button type='button' class='btn btn-danger' onclick='deleteUser(" +
              user.id +
              ")' >Delete</button></td></tr>";
            $("#tableResults > tbody").append(row);
          }
        },
        error: function (e) {
          alert("Error when searching for user");
        },
      });
    }

    function searchUserId(id) {
      $.ajax({
        type: "GET",
        url: "api/users/" + id,
        success: function (response) {
          $("#id").val(response.id);
          $("#name").val(response.name);
          $("#age").val(response.age);
        },
        error: function (e) {
          alert("Error when searching for user");
        },
      });
    }

    function editUser(id) {
      var user = {
        id: id,
        name: $("#name").val(),
        age: $("#age").val(),
      };

      $.ajax({
        type: "PUT",
        url: "api/users/" + id,
        contentType: "application/json",
        data: JSON.stringify(user),
        success: function (data) {
          alert("User updated successfully");
        },
        error: function (e) {
          alert("Error updating user");
        },
      });
    }

    function saveUser(event) {
      var user = {
        id: $("#id").val(),
        name: $("#name").val(),
        age: $("#age").val(),
      };

      if (user.name == "") {
        alert("Enter the name to save");
        return;
      }

      $.ajax({
        type: "POST",
        url: "api/users",
        contentType: "application/json",
        data: JSON.stringify(user),
        success: function (data) {
          alert("User saved successfully");
          $("#formRegisterUser")[0].reset(); // Limpa o formul√°rio
        },
        error: function (e) {
          alert("Error saving user");
        },
      });
    }

    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        $.ajax({
          type: "DELETE",
          url: "api/users/" + id,
          success: function (data) {
            alert("User deleted successfully");
            $("#tableResults tr")
              .filter(function () {
                return $(this).find("td:first").text() == id;
              })
              .remove();
          },
          error: function (e) {
            alert("Error deleting user");
          },
        });
      }
    }
</script>
</body>
</html>
